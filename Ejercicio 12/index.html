<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Ejercicio 12 relación HTML">
        <title>Ejercicio 12 relación HTML</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex-container">
            <form>
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="">Nombre:</label>
                    <input type="text" id="nombre_id" name="nombre_var" placeholder="Introduzca su nombre">
                    
                    <br>

                    <label for="">Correo electrónico:</label>
                    <input type="email" id="email_id" name="email_var" placeholder="Introduzca su email" required>
                </fieldset>

                <fieldset>
                    <legend>Datos del proyecto</legend>
                    <label for="">Breve descripción del proyecto:</label>
                    <br>
                    <textarea type="text" id="proyect_descp_id" name="proyect_descp_var" placeholder="Introduzca aquí su descripción."> </textarea>
                    
                    <br>

                    <label for="">Estado actual del proyecto:</label>
                    <br>
                    <input type="radio" id="proyect_plant_id" name="proyect_planteamineto_var" value="planteamiento">
                    <label for="proyect_plant_id">En planteamiento</label>

                    <input type="radio" id="proyect_planif_id" name="proyect_planificacion_var"value="planificacion">
                    <label for="proyect_planif_id">En planificación</label>

                    <input type="radio" id="proyect_ejec_id" name="proyect_ejecucion_var" value="ejecucion">
                    <label for="proyect_ejec_id">En ejecución</label>

                    <input type="radio" id="proyect_fin_id" name="proyect_finalizado_var"value="finalizado">
                    <label for="proyect_fin_id">Ya finalizado</label>

                    <br>

                    <label for="">Presupuesto aproximado (en €):</label>
                    <input type="number" id="presupuesto_id" name="presupuesto_var" placeholder="0000">
                </fieldset>

                <input type="submit" id="button_id" name="button_var" value="Enviar">
            </form>
        </div>
    </body>
</html>
